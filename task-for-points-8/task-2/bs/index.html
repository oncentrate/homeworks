<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<br>

<div class="container">
  <!-- Nav tabs -->
  <div class="main">
  <div class="table">
  <ul class="nav" role="tablist">
    <li>
      <a class="li" data-toggle="tab" href="#home">Вопросы</a>
    </li>
    <li>
      <a class="li" data-toggle="tab" href="#menu1">Жалоба</a>
    </li>
    <li>
      <a class="li" data-toggle="tab" href="#menu2">Регистрация</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="home" class="container tab-pane active"><br>
      <form action="#">
      <label for="name" class="inputs">ИМЯ</label><br>
      <input id="name" type="text"><br>

      
      <label for="#" class="inputs">EMAIL</label><br>
      <input type="email"><br>

      <label for="#" class="inputs">ТЕМА СООБЩЕНИЯ</label><br>
      <input type="text"><br>

      <div class="area">СООБЩЕНИЕ</div><br>
      <textarea class="textarea" cols="30" rows="8"></textarea><br>


      <button class="button">ОТПРАВИТЬ СООБЩЕНИЕ</button>
    </form>
    </div>
    <div id="menu1" class="container tab-pane fade"><br>
      дед
    </div>
    <div id="menu2" class="container tab-pane fade"><br>
      лайн
    </div>
  </div>
</div>
</div>
</div>

</body>
</html>
