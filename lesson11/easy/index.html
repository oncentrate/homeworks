<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<title>11 домашка</title>
</head>
<body>

	<div class="header">
		<h1 class="header_title">
			Инструменты для макетирования
		</h1>
	</div>
	<div class="block">
		<div class="element">
			<img src="img/cutter_1.png" alt="cutter_1">
			<div class="element-text">
			Резак 18 мм 
			<div class="price">
				от 500 руб.
				
			</div>
			<button class="border">КУПИТЬ</button>
			
			</div>
		</div>
		<div class="element">
			<img src="img/cutter_2.png" alt="cutter_2">
			<div class="element-text">
			Реказ 9 мм 
			<div class="price">
				от 100 руб.
				
			</div>
			<button class="border">КУПИТЬ</button>
			
			</div>
		</div>
		<div class="element">
			<img src="img/carpet.png" alt="carpet">
			<div class="element-text">
			Коврик для резки 
			<div class="price">
				от 350 руб.
				
			</div>
			<button class="border">КУПИТЬ</button>
			</div>
		</div>
		<div class="element">
			<img src="img/ruler.png" alt="ruler">
			<div class="element-text">
			Линейка 
			<div class="price">
				от 400 руб.
				
		</div>
		<button class="border">КУПИТЬ</button>
			
			</div>
		</div>
	</div>
	
</body>
</html>
